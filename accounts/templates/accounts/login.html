{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود کارمندان | شرکت گاز</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <!-- فونت فارسی Vazirmatn -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            direction: rtl;
            font-family: 'Vazirmatn', sans-serif;
            height: 80vh;
            overflow: hidden;
        }

        .background-blur {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url('{% static "images/food_bg.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            filter: blur(4px);
            opacity: 1;
        }

        .login-box {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: all 0.3s ease;
            animation: fadeInUp 0.7s ease-out;
        }

        .login-box:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
        }

        .logo-box {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-box img {
            width: 90px;
            filter: drop-shadow(0 0 4px rgba(0,0,0,0.5));
        }

        input[type="text"], input[type="password"] {
            background-color: rgba(255,255,255,0.85);
            border: none;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
        }

        .btn-login {
            background-color: #27ae60;
            border: none;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s;
            border-radius: 12px;
            width: 100%;
            padding: 10px;
        }

        .btn-login:hover {
            background-color: #1e8449;
            transform: scale(1.05);
        }

        .error-message {
            color: red;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 500px) {
            .login-box {
                margin: 40px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="background-blur"></div>

    <div class="login-box">
        <div class="logo-box">
            <img src="{% static 'images/gas_logo.jpg' %}" alt="Gas Company Logo">
        </div>

        <h4 class="text-center text-white mb-4">ورود کارمندان به سامانه</h4>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label text-white">کد پرسنلی</label>
                {{ form.personnel_code }}
            </div>
            <div class="mb-3">
                <label class="form-label text-white">رمز عبور</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-login">ورود</button>
        </form>

        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}
    </div>

</body>
</html>
